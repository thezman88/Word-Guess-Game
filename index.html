<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<!-- background -->

<!-- title  -->
<div class="row">
  <div class="col-12 text-center">
    <h1 class="display-1 text-warning">The Psychic Game</h1>
    <h3 class="lead">Guess what Letter I'm thinking of</h3>

  </div>

</div>
<!-- score -->
  <div class="row text-center mt-4">
    <div class="col-6 border">
      <h3 class="text-success">Wins</h3>
      <div class="" id="winCount">
          0
        </div>
    </div>
    <div class="col-6 border">
      <h3 class="text-danger">Losses</h3>
      <div class="" id="lossCount">
          0
        </div>
    </div>
  </div>



<!-- guesses -->
<div class="row text-center mt-4">
  <div class="col-6 border">
    <h3 class="text-secondary">Guesses Left</h3>
    <div class="" id="guessesRemaining">
          20
        </div>
  </div>
<div class="col-6 border">
  <h3 class="text-secondary">Guesses So Far</h3>
  <div class="" id="guessedLetters">
        Enter a letter...
      </div>
</div>
</div>
